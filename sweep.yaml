method: grid
program: C:/Users/yonat/OneDrive/Desktop/terraAI/venv/Scripts/python.exe
command:
  - ${program}
  - sweep_client.py
metric:
  name: finalMSE
  goal: minimize
parameters:
  algorithm:
    values: ["genetic", "greedy"]
  terrainSize:
    values: [400]
  noise:
    values: [0.5]
  smoothness:
    values: [0.5]
  maxIterations:
    values: [50]
  depthBounds:
    values: [[5, 30]]
  volumeBounds:
    values: [[10, 500]]
  monetaryLimit:
    values: [5000000]
  timeLimit:
    values: [500000]
  fidelity:
    values: [0.95]
  seed:
    values: [42]
  # Genetic-only parameters
  mutationRate:
    values: [0.05, 0.1, 0.15]
  populationSize:
    values: [20, 50, 100]
  tournamentSize:
    values: [3, 4, 6]
  eliteSize:
    values: [2, 3, 4]
  numGenerations:
    values: [50, 100, 150, 200]